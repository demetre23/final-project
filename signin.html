<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in - Formula 1</title>
    <link rel="icon" href="images/F1-Logo.jpg" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/signinstyle.css" />
    <link rel="stylesheet" href="races.html" />
    <link rel="stylesheet" href="aboutus.html" />
    <link rel="stylesheet" href="index.html" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="header_nav">
        <a href="index.html"
          ><img class="logo_img" src="images/F1-Logo.jpg" alt="f1 logo"
        /></a>
        <ul class="nav_ul">
          <li class="nav_li"><a href="index.html">Home</a></li>
          <li class="nav_li"><a href="races.html">Races</a></li>
          <li class="nav_li"><a href="aboutus.html">About Us</a></li>
        </ul>
      </nav>
    </header>

    <section id="signin_section">
      <div class="signin-container">
        <h2>Sign In</h2>
        <form id="signinForm" novalidate>
          <input
            type="text"
            id="signinEmail"
            placeholder="Email or Phone"
            required
          />
          <div class="password-wrapper">
            <input
              type="password"
              id="signinPassword"
              placeholder="Password"
              required
            />
            <button type="button" id="togglePassword">üëÅ</button>
          </div>
          <button type="submit" class="login-btn">Log In</button>
          <p id="signinError"></p>
        </form>
      </div>
    </section>

    <script src="js/signin.js"></script>
  </body>
</html>
